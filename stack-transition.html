  <script>
    const stackTransition = data => function (element) {
      const ease = element.ease()
      const duration = element.duration()
      const total = d3.sum(data)
      const scales = d3.stack()
        .keys([...data.keys()])
        ([data])
        .map(([[start, end]]) => d3.scaleLinear([start/total, end/total], [0, 1]))

      element.delay(0)
        .duration(duration)
        .easeVarying((_, i, slices) => t => {
          let variation = scales[i](ease(t))
          if (variation <= 0 && i > 0) return 0
          if (variation > 1 && i < slices.length - 1) return 1
          return variation
        })
    }

            .attr('text-anchor', 'middle')

            .attr('width', width - 1)
            .attr('height', height - 1)
            .attr('stroke', 'black')
            .attr('fill-opacity', 0)

        })

    function singleSlicePie({ svg, width, height, radius, ease, fill, y }) {
      const data = [54]
      const pie = d3.pie();
      const arcs = pie(data);
      svg.append('g')
        .attr('transform', `translate(${width / 2}, ${y})`)
        .selectAll('.slice')
        .data(arcs)
        .enter()
        .append('path')
        .classed('slice', true)
        .attr('d', v => d3.arc()
          .innerRadius(0)
          .outerRadius(radius)
          .startAngle(0)
          .endAngle(0)()
        )
        .attr('fill', fill)
        .attr('stroke', 'black')
        .attr('stroke-width', '1px')
        .transition()
        .delay((v, i) => i * 1000)
        .duration(5000)
        .ease(ease)
        .attrTween('d', v => t => d3.arc()
          .innerRadius(0)
          .outerRadius(radius)
          .startAngle(v.startAngle)
          .endAngle(v.endAngle * t + v.startAngle * (1 - t))()
        );
    }
    function stackAnimatedPie({ svg, width, height, radius, ease, fill, y }) {
      const data = [21, 13, 8, 5, 3, 2, 1, 1];
      const pie = d3.pie();
      const arcs = pie(data);

      svg.append('g')
        .attr('transform', `translate(${width / 2}, ${y})`)
        .selectAll('.slice')
        .data(arcs)
        .enter()
        .append('path')
        .classed('slice', true)
        .attr('d', v => d3.arc()
          .innerRadius(0)
          .outerRadius(radius)
          .startAngle(0)
          .endAngle(0)()
        )
        .attr('fill', fill)
        .attr('stroke', 'black')
        .attr('stroke-width', '1px')
        .transition()
        .duration(5000)
        .ease(ease)
        .call(stackTransition(data))
        .attrTween('opacity', (v, i) => t => {
          if (t <= 0 && i > 0) return 0
          if (t > 0) return 1
        })
        .attrTween('d', v => t => d3.arc()
          .innerRadius(0)
          .outerRadius(radius)
          .startAngle(v.startAngle)
          .endAngle(v.endAngle * t + v.startAngle * (1 - t))()
        );
    }
    function singleBar({ svg, width, height, ease, fill, top, x }) {
      const data = [54]
      svg.append('g')
        .selectAll('.element')
        .data(data)
        .enter()
        .append('rect')
        .attr('width', 25)
        .attr('y', height + top)
        .attr('x', x)
        .attr('height', 0)
        .attr('fill', fill)
        .attr('stroke', 'black')
        .attr('stroke-width', '1px')
        .transition()
        .duration(5000)
        .ease(ease)
        .attr('y', top)
        .attr('height', height);
    }
    function stackAnimatedBar({ svg, width, height, ease, fill, top, x }) {
      const data = [21, 13, 8, 5, 3, 2, 1, 1]
      const stack = d3.stack()
        .keys([...data.keys()])
        ([Object.fromEntries(data.map((v,i)=>[i,v]))])
      const yScale = d3.scaleLinear([0, d3.sum(data)], [0, height])
      svg.append('g')
        .selectAll('rect')
        .data(stack)
        .enter()
        .append('rect')
        .attr('width', 25)
        .attr('x', x)
        .attr('y', v => height + top - yScale(v[0][0]))
        .attr('height', 0)
        .attr('fill', fill)
        .attr('stroke', 'black')
        .attr('stroke-width', '1px')
        .transition()
        .duration(5000)
        .ease(ease)
        .call(stackTransition(data))
        .attr('y', v => {
          return top + height - yScale(v[0][1])
        })
        .attr('height', v => {
          return yScale(v[0].data[v.index])
        })
    }
